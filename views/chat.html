<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Chat</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/public/javascripts/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="/public/javascripts/chat_client.js"></script>
    <link href="/public/stylesheets/bootstrap.min.css" rel="stylesheet" />
    <link href="/public/stylesheets/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div id="login">
            <div class="span5 offset2">
                <div class="form-inline" id="login-form">
                    <h2>Join the Chat</h2>
                    <input type="text" class="form-control" placeholder="Your name" id="name" required>
                    <br/>
                    <br/>
                    <input type="submit" name="join" id="join" value="Join" class="btn btn-primary">
                </div>
            </div>
        </div>
        <div class="row" id="chat-page">
            <table id="chatHistory" class="table"></table>
            <div class="col-xs-9">
                <input type="text" id="chat" name="chat" class="form-control"/>
            </div>
            <div class="col-xs-3">
                <button id="post" name="post" class="btn btn-primary">Post</button>
            </div>
        </div>
    </div>
</body>
</html>
